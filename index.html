<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My cv</title>
      <link rel="icon" href="favicon.ico">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="container_heading">
          <h1>Natali <div class="h1_surname">Dvinskikh</div></h1>
          <img class="img" src="/IMG_4559.JPG" alt="я" width="100">
        </div>
        <h3 class="heading_middle">Технологии</h3>
        <div class="heading_middle_blocks">
            <ul class="info_exp">
              <div class="exp">
                  <li>HTML</li>
                  <li>CSS</li>
              </div>
              <div class="exp">
                  <li>JavaScript</li>
                  <li>Git</li>
              </div>
            </ul>
        </div>
        <h3 class="heading_middle">Опыт работы</h3>
        <div class="heading_middle_blocks">
            <table class="work_exp">
              <tr>
                <td>ПСБ</td>
                <td>2012-н.в.</td>
              </tr>
            </table>
        </div>
        <h3 class="heading_middle">Учеба</h3>
        <div class="heading_middle_blocks">
            <table class="courses_exp">
              <tr>
                <td>CanSheCode</td>
                <td>2022</td>
              </tr>
              <tr>
                <td>Result School</td>
                <td>2022</td>
              <tr>
                <td>Skillbox</td>
                <td>2021-2022</td>
                </tr>
              </tr>
            </table>
        </div>
        <h3 class="heading_middle">Хобби</h3>
        <div class="heading_middle_blocks">
          <ul class="heading_middle_blocks_hobby">
            <li>Путешествия</li>
            <li>Кофе</li>
            <li>Живопись/Архитектура</li>
            <li>Книги</li>
            <li>Теннис/Йога</li>
          </ul>
        </div>
        <h3 class="heading_middle">Кoнтакты</h3>
        <div class="heading_middle_blocks contacts">
            <a class="email" href="mailto:dvinskikhnatali@gmail.com"> Пишите</a>
        </div>
        <form action="/" class="form">
          <h2>Обратная связь</h2>
          <div>
            <label for="name"> Ваше имя</label>
            <input type="text" id="name" placeholder="Введите ваше имя">
          </div>
          <div>
            <label for="email">Ваш email</label>
            <input type="email" id="email" placeholder="Введите ваш email">
          </div>
      </form>
      </div>
  </body>
</html>
